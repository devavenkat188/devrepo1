<!DOCTYPE html>
<html>
    <head>
        <title>Color</title>
        <style>
            h1 {
                color: green;
                text-align: center;
            }
            #b  {
                color: rgb(250, 100, 255);
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <h1>Built-In Color</h1>
        <h1 id="b">RGB Format</h1>
        <ol>
            <li>Built-In color</li>
            <li>RGB Format</li>
            <li>RGBA Format</li>
            <li>Hexadecimal Notation</li>
            <li>HSL</li>
            <li>HSLA</li>
        </ol>
    </body>
</html>
