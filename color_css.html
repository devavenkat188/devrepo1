<!DOCTYPE html>
<html>

<head>
    <title>Color</title>
    <style>
        h1 {
            color: green;
            text-align: center;
        }

        #b {
            color: rgb(250, 100, 255);
            text-align: center;
        }

        #c {
            color: rgba(0, 153, 0, 0.3);
        }

        #d {
            color: #990000;
        }
        #e {
            color: hsl(120,100%,60%)
        }
        #f {
            color: hsla(120, 100%, 89%)
        }
    </style>
</head>

<body>
    <h1>Built-In Color</h1>
    <h1 id="b">RGB Format</h1>
    <ol>
        <li>Built-In color</li>
        <li>RGB Format</li>
        <li id="c">RGBA Format</li>
        <li id="d">Hexadecimal Notation</li>
        <li id="e">HSL</li>
        <li id="f">HSLA</li>
    </ol>
</body>

</html>
