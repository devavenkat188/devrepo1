<!DOCTYPE html>
<html>
<!-- Syntax:
            body {
                margin: value;
            }  
        Margin types:
        1. margin-top
        2. margin-right
        3. margin-bottom
        4. margin-left-->

<head>
    <title>Margin</title>
    <style>
        p {
            margin: 300px 600px 300px 600px;
        }
        #a {
            margin: 0px -100px 0px -100px;
        }
    </style>
</head>

<body>
    <p>Margin Properties</p>
    <p id="a">Margin types</p>
</body>

</html>
