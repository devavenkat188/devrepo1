<!DOCTYPE html>
<html>
    <head>
        <title>Color</title>
        <style>
            h1 {
                color: green;
                text-align: center;
            }
            li a {
                color: rgb(0,153,0);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Built-In Color</h1>
        <ol>
            <li>Built-In color</li>
            <li id="a">RGB Format</li>
            <li>RGBA Format</li>
            <li>Hexadecimal Notation</li>
            <li>HSL</li>
            <li>HSLA</li>
        </ol>
    </body>
</html>
